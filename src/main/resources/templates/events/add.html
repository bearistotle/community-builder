<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<!-- TODO: Finish add event form -->
<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <nav th:replace="fragments :: nav"></nav>
      <br />
      <h1 th:text="${title}">You Forgot to Pass In a Title Dummy!</h1>
      <br />
      <form th:object="${event}" action="" method="post">

        <div class="form-group">
          <label th:for="email">Email</label>
          <input th:field="*{email}" type="email" class="form-control" />
        </div>
        <span th:errors="*{email}" class="error"></span>


        <input type="submit" class="btn btn-info" value="Register" />
      </form>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
<div th:replace="fragments :: bs-scripts"></div>
</body>
</html>
