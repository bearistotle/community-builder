<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <nav th:replace="fragments :: nav"></nav>
      <br />
      <h1 th:text="${user.getUsername()} + ': ' + ${title}">You Forgot to Pass In a Title Dummy!</h1>
      <br />
      <table class="table table-hover table-striped" th:unless="${#lists.isEmpty(activities)}">
        <thead>
          <th>Name</th>
          <th>Description</th>
        </thead>
        <tbody>
        <tr th:each="activity : ${activities}" >
          <td th:text="${activity.name}"></td>
          <td th:text="${activity.description}"></td>
          <td>
            <div class="btn btn-group">
              <a class="btn btn-info" th:href="@{/activities/edit(activityId=${activity.activityId})}">Edit</a>
              <a class="btn btn-danger" th:href="@{/activities/remove(activityId=${activity.activityId})}">Delete</a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <p th:if="${#lists.isEmpty(activities)}">Really? You can't think of <emph>anything</emph> you'd like to do??</p>
      <br />
      <a class="btn btn-info" href="/activities/add">Add Activity</a>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
<div th:replace="fragments :: bs-scripts"></div>
</body>
</html>
