<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <nav th:replace="fragments :: nav"></nav>
      <br />
      <h1 th:text="${title}">You Forgot to Pass In a Title, Dummy!</h1>
      <!-- TODO: Create dropdown with stock activities -->
      <br />
      <p th:text="'The following activity will be removed: ' + ${activity.name}"></p>
      <form action="" method="post">
        <input type="hidden" th:value="${activity.activityId}" name="activityId" />
        <input type="submit" value="Confirm" />
      </form>
      <a class="btn btn-danger" href="@{/activities}">Cancel</a>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
</body>
</html>
